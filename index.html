<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>     
    </header>


    <div class="container">
        <div class = "row">
            <div class = "col" id="search">
                <div class="input-group">         
                    <form id="weather-form">   
                        <label for="city-input">Search for a City:</label>
                        <input type="text" id="city-input">
                        <button id="add-city" type="submit"><span class="fa fa-search"></span></button>
                    </form>
                </div>
                <!--<input id="add-city" type="button">-->
                <div class="row" id="search-history"></div>
            </div>

            <div class="col-9" id="result">
                <div id="current">
                    <h2 id="current-weather"><span ></span></h2>
                    <p>Temperature:<span id="current-temp"></span></p>
                    <p>Humidity:<span id="current-humid"></span></p>
                    <p>Windspeed:<span id="current-windspd"></span></p>
                    <p>UV Index:</p><span id="current-UV"></span>
                </div>

                <div class="row" id="no-gutters">
                    <div class="forecast">
                        <h2>5-Day Forecast:</h2>
                        <div class="col-2" id="day2">
                            <p id="day2date"></p>
                            <span id="day2icon"></span>
                            <p id="day2temp">Temp:</p>
                            <p id="day2humid">Humidity:</p>
                        </div>
    
                        <div class="col-2" id="day3">
                            <p id="day2date"></p>
                            <span id="day2icon"></span>
                            <p id="day2temp">Temp:</p>
                            <p id="day2humid">Humidity:</p>
                        </div>
    
                        <div class="col-2" id="day4">
                            <p id="day2date"></p>
                            <span id="day2icon"></span>
                            <p id="day2temp">Temp:</p>
                            <p id="day2humid">Humidity:</p>
                        </div>
    
                        <div class="col-2" id="day5">
                            <p id="day2date"></p>
                            <span id="day2icon"></span>
                            <p id="day2temp">Temp:</p>
                            <p id="day2humid">Humidity:</p>
                        </div>
    
                        <div class="col-2" id="day6">
                            <p id="day2date"></p>
                            <span id="day2icon"></span>
                            <p id="day2temp">Temp:</p>
                            <p id="day2humid">Humidity:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="moment.js"></script>
  </body>
</html>
